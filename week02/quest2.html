
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1><label>1</label></h1>
    </div>
    <div style="display: flex">
      <input type="button" value="up" onclick="onClickUp()"/>
      <input type="button" value="down" onclick="onClickDown()"/>
    </div>
    <script>
      function onClickUp() {
        const vol =document.querySelector("label")
        let num = parseInt(vol.innerHTML) + 1;
        document.querySelector("label").innerHTML = num;
      }
      function onClickDown() {
        const vol =document.querySelector("label")
        let num = parseInt(vol.innerHTML) - 1;
        document.querySelector("label").innerHTML = num;
      }
      // 요구사항
      // 1. up 버튼 클릭시 숫자가 1 증가한다
      // 2. down 버튼 클릭시 숫자가 1 감소한다

      // 키워드
      //     onclick,
      //     document,
      //     querySelector,
      //     getElementById,
      //     innerhtml
    </script>
  </body>
</html>
