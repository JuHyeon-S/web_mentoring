
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quest 3</title>
  </head>
  <body>
    <div>
      <h1>
        <label id="output">
          <!-- 이곳에 입력값 출력 -->
          안녕하세요
        </label>
      </h1>
    </div>
    <div>
      <!-- 이곳에 태그 추가 -->
      <input id="input" type="text" value="안녕하세요" />
      <button onclick="onClickBtn()">변경</button>
    </div>
    <script>
      function onClickBtn(){
        const vol = document.getElementById("input").value;
        document.getElementById("output").innerHTML = vol;
      }
      // 요구사항
      // 1. div 안에서 text input과 button을 추가한다.
      // 2. input에 값을 입력하고 button을 클릭하면 입력한 값으로 label 내용을 바꾼다.

      // 키워드
      //     onclick,
      //     document,
      //     getElementById,
      //     innerhtml
    </script>
  </body>
</html>
